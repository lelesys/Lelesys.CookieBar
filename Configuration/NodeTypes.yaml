'Lelesys.CookieBar:GlobalContent':
  superTypes:
    'Neos.Neos:Document': true
  childNodes:
    main:
      type: 'Neos.Neos:ContentCollection'
  ui:
    label: 'Gobal elements'
    icon: 'icon-folder-open'


'Lelesys.CookieBar:CookieBar':
  superTypes:
    'Neos.Neos:Content': true
    'Neos.NodeTypes.BaseMixins:TextMixin': true
  ui:
    label: 'Cookie Bar'
    icon: 'icon-picture'
    inspector:
      groups:
        cookieBar:
          label: 'Cookie Bar'
          position: 50
  properties:
    message:
      type: string
      defaultValue: ''
      ui:
        inlineEditable: true
        aloha:
          placeholder: 'Enter message here'
          autoparagraph: true
          'format':
            'strong': true
            'em': true
            'u': false
            'sub': false
            'sup': false
            'del': false
            'removeFormat': true
          'link':
            'a': true
    okButtonText:
      type: string
      defaultValue: 'OK'
      ui:
        label: 'OK Button Text'
        inspector:
          group: 'cookieBar'
    template:
      type: string
      defaultValue: ''
      ui:
        label: 'Template'
        inspector:
          group: 'cookieBar'
          editor: 'Neos.Neos/Inspector/Editors/CodeEditor'
          editorOptions:
            buttonLabel: 'Edit Template'
    domPosition:
      type: string
      defaultValue: 'top'
      ui:
        label: 'Position'
        inspector:
          group: 'cookieBar'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              'top':
                label: 'Top'
              'bottom':
                label: 'Bottom'
